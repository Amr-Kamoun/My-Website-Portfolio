    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial paint */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #111827; 
        color: #ffffff;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      .loading-screen { 
        position: fixed; 
        inset: 0; 
        background: #111827; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999; 
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid #00d4ff; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div style="color: #00d4ff; font-size: 18px; font-weight: 500;">Loading Portfolio...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
